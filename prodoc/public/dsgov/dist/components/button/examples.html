<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Botão</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Ênfase</p>
      <div>
        <button class="br-button primary mt-3 mt-sm-0 ml-sm-3" type="button">Primário
        </button>
        <button class="br-button secondary mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city mr-1" aria-hidden="true"></i>Secundário
        </button>
        <button class="br-button mt-3 mt-sm-0 ml-sm-3" type="button">Terciário
        </button>
      </div>
      <div class="mt-3">
        <button class="br-button primary circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button secondary circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h4 mt-5">Fundo escuro</p>
      <div class="p-3 bg-primary-darken-02">
        <div>
          <button class="br-button primary inverted mt-3 mt-sm-0 ml-sm-3" type="button">Primário
          </button>
          <button class="br-button secondary inverted mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city mr-1" aria-hidden="true"></i>Secundário
          </button>
          <button class="br-button inverted mt-3 mt-sm-0 ml-sm-3" type="button">Terciário
          </button>
        </div>
        <div class="mt-3">
          <button class="br-button primary inverted circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
          </button>
          <button class="br-button secondary inverted circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
          </button>
          <button class="br-button inverted circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <p class="h4 mt-5">Cores</p>
      <button class="br-button danger" type="button">danger
      </button>
      <button class="br-button success" type="button">success
      </button>
      <button class="br-button warning" type="button">warning
      </button>
      <button class="br-button info" type="button">info
      </button>
      <p class="h4 mt-5">Botão bloco</p>
      <button class="br-button secondary block" type="button">Botão
      </button>
      <p class="h4 mt-5">Densidade</p>
      <div>
        <button class="br-button secondary large mt-3 mt-sm-0 ml-sm-3" type="button">Baixa
        </button>
        <button class="br-button secondary mt-3 mt-sm-0 ml-sm-3" type="button">Média
        </button>
        <button class="br-button secondary small mt-3 mt-sm-0 ml-sm-3" type="button">Alta
        </button>
      </div>
      <div class="mt-3">
        <button class="br-button secondary circle large mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button secondary circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button secondary circle small mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h4 mt-5">Estados</p>
      <button class="br-button primary mt-3 mt-sm-0 ml-sm-3" type="button" disabled="disabled">Desativado
      </button>
      <div class="mt-3 mt-sm-0 d-sm-inline-block ml-sm-3">
        <button class="br-button primary active" type="button">Ativado
        </button>
      </div>
      <div class="mt-3 mt-sm-0 d-sm-inline-block ml-sm-3">
        <button class="br-button primary loading" type="button">Carregando
        </button>
      </div>
    </div>
    <script src="../../dsgov-init.js"></script>
  </body>
</html>
