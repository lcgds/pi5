
<div class="br-modal">
  <div class="container-fluid p-1 p-sm-4">
    <div class="br-modal-header">
      <div class="br-modal-title" title="Título">Título</div>
      <button class="br-button close circle small" type="button" data-dismiss="br-modal" aria-label="Close"><i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <div class="br-modal-body">
      <div class="br-radio d-block">
        <input id="op-fotos" type="radio" name="op" value="op-fotos"/>
        <label for="op-fotos">Fotos</label>
      </div>
      <div class="br-radio d-block mt-1">
        <input id="op-filmes" type="radio" name="op" value="op-filmes" checked="checked"/>
        <label for="op-filmes">Filmes</label>
      </div>
      <div class="br-radio d-block mt-1">
        <input id="op-audio" type="radio" name="op" value="op-audio"/>
        <label for="op-audio">Áudio</label>
      </div>
      <div class="br-radio d-block mt-1">
        <input id="op-todas" type="radio" name="op" value="op-todas"/>
        <label for="op-todas">Todas</label>
      </div>
    </div>
    <div class="br-modal-footer justify-content-end">
      <button class="br-button secondary small m-2" type="button">Ação 1
      </button>
      <button class="br-button primary small m-2" type="button">Ação 2
      </button>
    </div>
  </div>
</div>
